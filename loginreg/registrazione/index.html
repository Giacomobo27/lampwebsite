        <form action="registration.php" class="form-signin m-auto" 
                method="POST" name="myForm" onSubmit="return validaForm()">
            <img src="../log.jpg"
                class="mb-2" width="50px">
            <h1 class="mb-3 font-weight-normal">Registrati!</h1>
            <input type="email" name="inputEmail" class="form-control" 
                placeholder="Indirizzo e-mail" required autofocus/>
            <input type="password" name="inputPassword" class="form-control" 
                placeholder="Password" required/>
            <input type="text" name="inputName" class="form-control"
                placeholder="Nome" autofocus/>
            <input type="text" name="inputSurname" class="form-control"
                placeholder="Cognome" autofocus/>
            <div id="divCap" class="text-center">
                <label for="cap">Inserisci il CAP di provenienza:</label>
                <input id="cap" type="text" name="inputCap" size="5"
                    maxlength="5"/>
            </div>
            <div id="divRemember" class="checkbox mb-3">
                <input id="rmb" type="checkbox" name="remember"/>
                <label for="rmb">Ricordami</label>
            </div>
            <button type="submit" class="btn btn-primary">Invia!</button>
        </form>
