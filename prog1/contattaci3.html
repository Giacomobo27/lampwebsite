    <div class="container mt-5" >
   

        <h1>Contattaci! </h1> <br>
        <h3> Hai domande, commenti o richieste?<br> Contattaci subito, saremo felici di aiutarti.</h3>
        <form class="row" name="Form" action="contattaci3.html" method="POST"
        onsubmit="popContatto()">
            <div class="col-md-6">
                <label for="firstName" class="col-label">Il Tuo Nome</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="col-label">Il Tuo Cognome</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-8">
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailInfo" required>
            </div>
            <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Numero Di Telefono</label>
                <input type="number" class="form-control" id="phoneNumber">
            </div>
            <div class="col-md-12">
                <label for="commento" class="form-label"> Descrizione</label>
                <textarea class="form-control" id="commento" rows="3" placeholder="Lasciaci un messaggio"></textarea>           
             </div>
             <div class="col-md-12">
                <br>
                <button type="submit" class="btn btn-primary">Invia</button>
             </div>
        </form>
  
</div>
